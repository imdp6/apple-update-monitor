name: Check Apple Updates

on:
  schedule:
    - cron: '0 * * * *'  # 每小时运行
  workflow_dispatch:      # 允许手动触发

# 防止并发运行导致 git push 冲突
concurrency:
  group: apple-update
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许写入 last_update_id.txt

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install feedparser requests

      - name: Run update checker
        env:
          BARK_KEY: ${{ secrets.BARK_KEY }}
        run: python check_update.py

      - name: Commit last update ID
        run: |
          git config user.email "imdp6@icloud.com"
          git config user.name "GitHub Action"

          git add last_update_id.txt

          # 如果没有变更，不提交
          git diff --staged --quiet || git commit -m "Update last seen ID"
          git push
